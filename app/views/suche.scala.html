				<div class="collapse navbar-collapse navbar-menubuilder" id="navigation-menupunkte">

							<ul id="login-dp" class="dropdown-menu">
								<li>
									<div class="row">

											<form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
												<div class="form-group">

												<div class="form-group">

													<input type="password" class="form-control" id="inputPasswort" placeholder="Passwort" required>
												</div>

			</div>
		</div>

		<!-- Navigation - Ende----------------------------------------------------------------------------------------------------------------------------------- -->
		<div id="searchdiv">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-8">
						<form action="" class="search-form">
							<div class="form-group has-feedback">
								<label for="search" class="sr-only">Search</label>
								<input type="text" class="form-control" name="search" id="search" placeholder="Stichwortsuche">
								<span class="glyphicon glyphicon-search form-control-feedback"></span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="mainbody">
			<div class="col-md-1"></div>
			<div class="col-md-10" class="maindiv">
				<div class="maintextdiv" style="padding-top: 2%;">
					<h3 style="margin-bottom: 3%; top: 2%;">Suche</h3>
					<div id="maintabdiv">
						<div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="">
							<div class="btn-group" role="group">
								<button type="button" id="was" class="btn btn-primary" href="#tab1" data-toggle="tab">
									<span class="glyphicon glyphicon-education" aria-hidden="true"></span>
									<div class="hidden-xs">
										Was?
									</div>
								</button>
							</div>
							<div class="btn-group" role="group">
								<button type="button" id="wo" class="btn btn-default" href="#tab2" data-toggle="tab">
									<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
									<div class="hidden-xs">
										Wo?
									</div>
								</button>
							</div>
							<div class="btn-group" role="group">
								<button type="button" id="wann" class="btn btn-default" href="#tab3" data-toggle="tab">
									<span class="glyphicon glyphicon-time" aria-hidden="true"></span>
									<div class="hidden-xs">
										Wann?
									</div>
								</button>
							</div>
						</div>

						<div class="well">
							<div class="tab-content">
								<div class="tab-pane fade in active" id="tab1">
									<p>
										<input type="text" placeholder="Nach was suchen Sie?" id="wasinput" />
									</p>
									<p>
										<select id="selectstudi">
											<option value="">Studiengang</option>
											<option value="inf">Informatik</option>
											<option value="bwl">BWL</option>
										</select>
									</p>
								</div>
								<div class="tab-pane fade in" id="tab2">
									<p>
										<input type="text" placeholder="Stadt/PLZ" id="stadt" />
									</p>
									<p>
										<select id="bundesland">
											<option value="">Bundesland</option>
											<option value="inf">Bayern</option>
											<option value="bwl">Ba-Wü</option>
										</select>
									</p>
								</div>
								<div class="tab-pane fade in" id="tab3">
									<p>
										<input type="date" id="datum" />
									</p>
									<p>
										<select id="selectdauer">
											<option value="">Monate</option>
											<option value="1">1</option>
											<option value="2">2</option>
										</select>
									</p>
								</div>
							</div>
						</div>
					</div>
					<button type="button" class="btn btn-primary buttons" id="suchestarten">
							Suche starten <span class="glyphicon glyphicon-search"></span>
				</button>
				</div>
			</div>
			<div class="col-md-1"></div>
		</div>
		<div class="modal fade" id="modal_registrierung" ng-controller="registrierungCtrl">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title">Registrieren</h4>
					</div>
					<div class="modal-body">
						<div class="container">
							<div class="row" id="wizard">
								<section id="section_wizard">
									<div class="wizard">
										<div class="wizard-inner">
											<div class="connecting-line"></div>
											<ul class="nav nav-tabs" role="tablist">
												<li role="presentation" class="active">
													<a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" title="E-Mail & Name"> <span class="round-tab"> <i class="glyphicon glyphicon-user"></i> </span> </a>
												</li>
												<li role="presentation" class="disabled">
													<a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Passwort"> <span class="round-tab"> <i class="glyphicon glyphicon-lock"></i> </span> </a>
												</li>
												<li role="presentation" class="disabled">
													<a href="#complete" data-toggle="tab" aria-controls="complete" role="tab" title="Fertig"> <span class="round-tab"> <i class="glyphicon glyphicon-ok"></i> </span> </a>
												</li>
											</ul>
										</div>
										<form role="form">
											<div class="tab-content">
												<div class="tab-pane active" role="tabpanel" id="step1">
													<h4>E-Mail & Unternehmensname</h4>
													<p>
														<input type="email" placeholder="E-Mail" class="wizard_formular input1" id="email" ng-model="email" />
													</p>
													<p>
														<input type="text" placeholder="Name des Unternehmens" class="wizard_formular input2" id="uname" ng-model="name" />
													</p>
													<ul class="list-inline pull-right">
														<li>
															<button type="button" class="btn btn-success next-step" id="buttonstep1" onclick="weiter('step1')">
																Weiter
															</button>
														</li>
													</ul>
												</div>
												<div class="tab-pane" role="tabpanel" id="step2">
													<h4>Passwort</h4>
													<p>
														<input type="password" placeholder="Passwort" class="wizard_formular input1"  id="passwort"/>
													</p>
													<p>
														<input type="password" placeholder="Passwort wiederholen" class="wizard_formular input2" id="passwortw"/>
													</p>
													<ul class="list-inline pull-right">
														<li>
															<button type="button" class="btn btn-default prev-step">
																Zurück
															</button>
														</li>
														<li>
															<button type="button" class="btn btn-success next-step" onclick="weiter('step2')" id="buttonstep2">
																Weiter
															</button>
														</li>
													</ul>
												</div>
												<div class="tab-pane" role="tabpanel" id="complete">
													<h4>Fertig</h4>
													<p>
														Sie sind jetzt bei Staj-Praktikumsportal registriert. Loggen Sie sich ein!
													</p>
												</div>
												<div class="clearfix"></div>
											</div>
										</form>
									</div>
								</section>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">
							Schlieißen
						</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</body>
	<script>
		$(document).ready(function() {
			$(".btn-pref .btn").click(function() {
				$(".btn-pref .btn").removeClass("btn-primary").addClass("btn-default");
				// $(".tab").addClass("active"); // instead of this do the below
				$(this).removeClass("btn-default").addClass("btn-primary");
			});
			
			$('.nav-tabs > li a[title]').tooltip();

			//Wizard
			$('a[data-toggle="tab"]').on('show.bs.tab', function(e) {

				var $target = $(e.target);

				if ($target.parent().hasClass('disabled')) {
					return false;
				}
			});

			$(".prev-step").click(function(e) {

				var $active = $('.wizard .nav-tabs li.active');
				prevTab($active);

			});
		});
		
		
		function nextTab(elem) {
			$(elem).next().find('a[data-toggle="tab"]').click();
		}

		function prevTab(elem) {
			$(elem).prev().find('a[data-toggle="tab"]').click();
		}

		function weiter(step) {
			if (step == "step1") {
				if ($('#email').val() != "" && $('#uname').val() != "") {
					var $active = $('.wizard .nav-tabs li.active');
					$active.next().removeClass('disabled');
					nextTab($active);
				}
			} else {
				if (step == "step2") {
					if ($('#passwort').val() != "" && $('#passwortw').val() != "") {
						var $active = $('.wizard .nav-tabs li.active');
						$active.next().removeClass('disabled');
						nextTab($active);
					}
				}
			}
		}
	</script>
</html>
